<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      href="img/reshot-icon-weather-VAUPX2QFJK.svg"
      type="image/x-ic0n"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <a href="#" class="">
        <img
          src="img/reshot-icon-weather-VAUPX2QFJK.svg"
          alt="weather-icon"
          class="img-logo"
          width="75px"
          height="75px"
        />
      </a>
      <h1 class="app-name">Get your Weather forecast</h1>
      <a href="#" class="home-link"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon-home"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
          /></svg
      ></a>
    </nav>
    <main class="main-app">
      <form class="form">
        <div class="input">
          <label for="location" class="lbl">Location:</label>
          <input
            type="text"
            class="input-location"
            id="location"
            required
            placeholder="Enter your city"
          />
        </div>
        <div class="btn-container">
          <button class="btn btn-search" type="submit">Search</button>
          <button class="btn btn-reset" type="reset">Reset</button>
        </div>
      </form>
      <h2 class="status">Enter a city</h2>
      <article class="display-weather"></article>
    </main>
    <footer class="footer">
      <h3 class="developer">Developed by <span>Rakesh Vengatesan</span></h3>
      <h3 class="api-credit">
        Using APi
        <span
          ><a href="https://open-meteo.com/" class="api-link"
            >Weather-Api</a
          ></span
        >
      </h3>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
